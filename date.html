<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<span>2</span>天<span>2</span>小时<span>2</span>分钟<span>2</span>秒

<script>
 window.onload=function(){
     let spans=document.getElementsByTagName("span")
     console.log(spans);

     fn()
     setInterval(fn,1000)
    function fn() {
         let arr=[]
        let date = new Date()
        let dw = new Date(2019, 5, 7, 0, 0, 0)
        let time = Math.floor((dw.getTime() - date.getTime()) / 1000)
        let day = Math.floor(time/60/60/24)
        arr.push(day)
        time %=60*60*24
        let hour=Math.floor(time/(60*60))
        arr.push(hour)
        time%=60*60
        let min= Math.floor(time/60)
        let sec=time%60
       arr.push(min,sec)
        arr.forEach(function (value,index) {
            spans[index].innerHTML=value
        })

    }
 }
</script>
</body>
</html>
