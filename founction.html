<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    biao();
    function biao() {
        var table=("<table>")
        for(var i=1;i<10;i++){
            table +=("<tr>")
            for (var j=1;j<=i;j++){
                table +=("<td>"+i*j+"</td>")
            }
            table +=('</tr>')
    }
        document.write(table)

    }
</script>
</body>
</html>
