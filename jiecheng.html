    console.log(arr);

  function deepcopy(arr) {
      var newarr=[];
      for (var i=0;i<arr.length;i++){
          if (typeof arr[i]=="object"){
              newarr[i]=deepcopy(arr[i]);
          } else {
              newarr[i]=arr[i];
          }
      }return newarr;
  }
