<body>
<script>
   var arr=[1,2,3,4,5,6,7]
    var rotate = function(nums, k) {
        let  arr1= nums.slice(-k,nums.length)
        console.log(arr1);
        nums.splice(-k,k);
        for (let i=0;i<arr1.length;i++){
        nums.unshift(arr1[arr1.length-1-i]);
        }
        console.log(nums);
        return nums;
    };
   rotate(arr,3)
</script>
