<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var test=new Boolean();
    document.write(test);
    document.write("<br />");

    var test=new Boolean(0);
    document.write(test);
    document.write("<br />");

    var test=new Boolean(null);
    document.write(test);
    document.write("<br />");

    var test=new Boolean("");
    document.write(test);
    document.write("<br />");

    var test=new Boolean(NaN);
    document.write(test);
    document.write("<br />");
</script>
</body>
</html>
