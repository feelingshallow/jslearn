<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1=[1,5,3,2,5,4];
    let arr2=[1,1,0,1,0,0];
    let sum=0;//未睡着时的收益
    let s=0;
     arr2.forEach((v,i)=>{
         if (v===1){
             sum+=arr1[i]
         }
     })
    arr2.forEach((v,i)=>{
        if (v===0){
            s=sum;
            for(let x=i;x<Math.min((i+3),6);x++){
                if (arr2[x]===0) {
                   s+=arr1[x]
                    if (i===6){
                        break;
                    }  
                }
             }
        }
    })
    console.log(s);

</script>
</body>
</html>
