<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    var generate = function (numRows) {
        const result = [];
        if (numRows <= 0) {
            return result;
        }
        for (let i = 0; i < numRows; i ++) {
            const subArr = [];
            for (let j = 0; j <= i; j++) {  
                if (j > 0 && j < i) {
                    subArr.push(result[i-1][j-1] + result[i-1][j]);
                } else {
                    subArr.push(1);
                }
            }
            result.push(subArr);
        }
        console.log(result);
        return result;

    };
    generate(5);

</script>
</body>
</html>
