<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Node {
        constructor(data) {
            this.data = data
            this.left = null
            this.right = null
        }
    }

    class Tree {
        constructor(data) {
            if (data) {
                this.root = new Node(data)
            } else {
                this.root = null
            }
        }

        insertNode(data) {
            if (this.root) {
                insertData(this.root, data)
            } else {
                this.root = new Node(data)
            }
        }
    }

    function insertData(node, data) {
        if (data < node.data) {
            if (node.left) {
                insertData(node.left, data)
            } else {
                node.left = new Node(data)
            }
        } else {
            if (node.right) {
                insertData(node.right, data)
            } else {
                node.right = new Node(data)
            }
        }
    }

    function preorder(node) {
        if (node) {
            console.log(node.data)
            preorder(node.left)
            preorder(node.right)
        }
    }

    function inorder(node) {
        if (node) {
            inorder(node.left)
            console.log(node.data)
            inorder(node.right)
        }
    }

    function getHeight(node) {
        if (node) {
            let leftHeight = getHeight(node.left)
            let rightHeight = getHeight(node.right)
            if (leftHeight > rightHeight) {
                return leftHeight + 1
            } else {
                return rightHeight + 1
            }
        } else {
            return 0
        }
    }

    function getMax(node) {
        if (node) {
            let leftMax = getMax(node.left)
            let rightMax = getMax(node.right)
            let max = node.data

            if (leftMax > max) {
                max = leftMax
            }
            if (rightMax > max) {
                max = rightMax
            }

            return max
        } else {
            return -1
        }
    }

    let tree = new Tree()
    let arr = [6, 3, 8, 2, 5, 1, 7]
  000  arr.forEach(e => {
        tree.insertNode(e)
    })
    console.log(preorder(tree.root));
    console.log(inorder(tree.root));
    console.log(tree);
</script>
</body>
</html>
